name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
        path: go/src/github.com/knave-de-coeur/user-api-service

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Go Format
      run: gofmt -s -w .

    - name: Go Vet
      run: go vet ./...

    - name: Test
      run: go test -v ./...
      env:
        GOPATH: /home/runner/work/user-api-service/user-api-service/go
