name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20

    - name: Install dependencies
      run: |
        go version
        go mod tidy

      # Run vet & lint on the code
    - name: Run vet & lint
      run: |
        go vet .

    - uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "2022.1.1"
        install-go: false

    # Run build of the application
    - name: Run build
      run: go build ./...

    - name: Test
      run: go test -v ./...


